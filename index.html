<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 32px 24px 48px 24px;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.12);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #174080;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      border: 1.5px solid #e3e7ef;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.025);
      box-shadow: 0 6px 30px rgba(23,64,128,0.15);
    }
    .caption {
      text-align: center;
      margin-top: 8px;
      font-size: 1.08rem;
      color: #556;
    }
    @media (max-width: 600px) {
      .container { padding: 8px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Testimonials</h1>
    <p style="margin-bottom:28px; font-size:1.11rem; color:#345; max-width: 700px;">Real words from real students. Here are screenshots of the authentic feedback and messages I've received from my students after their classes. Thank you for your trust and effort. Your progress inspires me to keep giving my best as your teacher.</p>
    <div class="gallery">
      <div>
        <img src="Testimonials_1.jpg" alt="Student feedback 1">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_2.jpg" alt="Student feedback 2">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_3.jpg" alt="Student feedback 3">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_4.jpg" alt="Student feedback 4">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_5.jpg" alt="Student feedback 5">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_6.jpg" alt="Student feedback 6">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_7.jpg" alt="Student feedback 7">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_8.jpg" alt="Student feedback 8">
        <div class="caption"></div>
      </div>
      <div>
        <img src="Testimonials_9.jpg" alt="Student feedback 9">
        <div class="caption"></div>
      </div>
    </div>
  </div>
</body>
</html>
