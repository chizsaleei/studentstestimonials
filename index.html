<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Testimonials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 32px 24px 48px 24px;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.12);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
      color: #174080;
    }
    .gallery-one-column {
      display: grid;
      grid-template-columns: 1fr;
      gap: 28px;
      margin-bottom: 36px;
    }
    .gallery-two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      margin-bottom: 36px;
    }
    .gallery-one-column img,
    .gallery-two-column img {
      width: 100%;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      border: 1.5px solid #e3e7ef;
      transition: transform 0.2s;
      cursor: pointer;
      background: #fff;
    }
    .gallery-one-column img:hover,
    .gallery-two-column img:hover {
      transform: scale(1.025);
      box-shadow: 0 6px 30px rgba(23,64,128,0.15);
    }
    .caption {
      text-align: center;
      margin-top: 8px;
      font-size: 1.08rem;
      color: #556;
    }
    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      border-radius: 14px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      background: #fff;
      padding: 8px;
    }
    .lightbox-close {
      position: fixed;
      top: 24px; right: 40px;
      font-size: 2.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10000;
    }
    @media (max-width: 900px) {
      .container { padding: 8px; }
      h1 { font-size: 1.3rem; }
      .gallery-two-column {
        grid-template-columns: 1fr;
      }
      .lightbox-close { top: 10px; right: 16px; font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Testimonials</h1>
    <p style="margin-bottom:28px; font-size:1.11rem; color:#345; max-width: 700px;">
      Real words from real students. Here are screenshots of the authentic feedback and messages I've received from my students after their classes. Thank you for your trust and effort. Your progress inspires me to keep giving my best as your teacher.
    </p>
    <!-- One image per row for Testimonials 1-7 -->
    <div class="gallery-one-column">
      <div>
        <img src="Testimonials_1.jpg" alt="Student feedback 1" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonials_2.jpg" alt="Student feedback 2" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonials_3.jpg" alt="Student feedback 3" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonials_4.jpg" alt="Student feedback 4" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonials_5.jpg" alt="Student feedback 5" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonials_6.jpg" alt="Student feedback 6" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonials_7.jpg" alt="Student feedback 7" onclick="openLightbox(this)">
      </div>
    </div>
    <!-- Two images side by side for Testimonials 8-9 -->
    <div class="gallery-two-column">
      <div>
        <img src="Testimonials_8.jpg" alt="Student feedback 8" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonials_9.jpg" alt="Student feedback 9" onclick="openLightbox(this)">
      </div>
    </div>
    <!-- Two images side by side for Testimonials 10-10.1 -->
    <div class="gallery-two-column">
      <div>
        <img src="Testimonial_10.png" alt="Student feedback 10" onclick="openLightbox(this)">
      </div>
      <div>
        <img src="Testimonial_10.1.png" alt="Student feedback 10.1" onclick="openLightbox(this)">
      </div>
    </div>
  </div>
  <!-- Lightbox HTML -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <button class="lightbox-close" onclick="closeLightbox(event)">&times;</button>
    <img src="" alt="Enlarged feedback" id="lightbox-img">
  </div>
  <script>
    function openLightbox(img) {
      document.getElementById('lightbox-img').src = img.src;
      document.getElementById('lightbox').classList.add('active');
    }
    function closeLightbox(event) {
      if (event.target.classList.contains('lightbox') || event.target.classList.contains('lightbox-close')) {
        document.getElementById('lightbox').classList.remove('active');
        document.getElementById('lightbox-img').src = '';
      }
    }
    // Optional: Allow ESC key to close
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.getElementById('lightbox').classList.remove('active');
        document.getElementById('lightbox-img').src = '';
      }
    });
  </script>
</body>
</html>
